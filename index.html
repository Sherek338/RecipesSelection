<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/main.css" />
		<link rel="stylesheet" href="./styles/index.css" />
		<title>Food service</title>
	</head>
	<body>
		<main>
			<section class="index">
				<section class="block">
					<nav class="navbar">
						<div class="nav-item logo">Логотип</div>
						<div class="nav-item">О нас</div>
						<div class="nav-item">Поддержка</div>
					</nav>
					<div class="nav-menu-wrapper">
						<div class="nav-menu">
							<h3>Логотип</h3>
							<p>Text Логотип</p>
						</div>
						<div class="nav-menu">
							<h3>О нас</h3>
							<p>Текст о нас</p>
						</div>
						<div class="nav-menu">
							<h3>Поддержка</h3>
							<p>Номер</p>
						</div>
					</div>
					<h1 class="title">Готовьте с нами!</h1>
					<a class="btn green-block" href="#recipes">Подобрать рецепт</a>
				</section>
			</section>

			<div class="by-ingredients">
				<header class="header" id="recipes">
					<h1 class="title green-block">Подбор рецепта</h1>
					<nav class="navbar">
						<div class="nav-item active">
							<a href="./index.html">по ингредиентам</a>
						</div>
						<div class="nav-item">
							<a href="./pages/byKitchens.html">по мировым кухням</a>
						</div>
						<div class="nav-item">
							<a href="./pages/recipeGenerator.html">генератор рецептов</a>
						</div>
					</nav>
				</header>

				<section class="main-block">
					<div class="block">
						<p class="description">
							Тщательно выберите продукты! Мы постараемся подобрать для вас как
							можно больше доступных вам рецептов.
						</p>
						<form class="form">
							<div class="inputs">
								<label
									><div class="description">Введите желаемые ингредиенты:</div>
									<input type="text" class="input" placeholder="..."
								/></label>
								<label
									><div class="description">
										Добавьте ингредиенты, которые необходимо исключить:
									</div>
									<input type="text" class="input" placeholder="..."
								/></label>
							</div>
							<button type="submit" class="btn green-block">Найти</button>
						</form>
					</div>
				</section>
			</div>
		</main>
		<script>
			const navMenu = document.querySelectorAll(
				'.index .nav-menu-wrapper .nav-menu'
			);
			const navItems = document.querySelectorAll('.index .nav-item');

			console.log(navMenu);

			navItems.forEach((item, index) =>
				item.addEventListener('click', () => {
					navItems.forEach((nav) => nav.classList.remove('active'));
					item.classList.add('active');
					navMenu.forEach((menu) => menu.classList.remove('visible'));
					navMenu[index].classList.add('visible');
				})
			);
		</script>
	</body>
</html>
