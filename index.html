<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Food service</title>
  </head>
  <body>
    <main>
      <section class="index">
        <section class="block">
          <nav class="navbar">
            <div class="nav-item logo"><a href="#">Логотип</a></div>
            <div class="nav-item"><a href="#">Поиск</a></div>
            <div class="nav-item"><a href="#">О нас</a></div>
            <div class="nav-item"><a href="#">Поддержка</a></div>
          </nav>
          <h1 class="title">Готовьте с нами!</h1>
          <a class="btn green-block" href="#recipes">Подобрать рецепт</a>
        </section>
      </section>

      <section class="by-ingredients main-block">
        <div class="block">
          <p class="description">
            Тщательно выберите продукты! Мы постараемся подобрать для вас как
            можно больше доступных вам рецептов.
          </p>
          <form class="form" id="recipes">
            <div class="inputs">
              <label
                ><div class="description">Введите желаемые ингредиенты:</div>
                <input type="text" class="input" placeholder="..."
              /></label>
              <label
                ><div class="description">
                  Добавьте ингредиенты, которые необходимо исключить:
                </div>
                <input type="text" class="input" placeholder="..."
              /></label>
            </div>
            <button type="submit" class="btn green-block">Найти</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
